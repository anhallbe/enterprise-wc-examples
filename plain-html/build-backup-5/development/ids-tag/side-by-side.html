<body>
  <ids-container role="main" padding="8" hidden>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Web Component Tags</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-tag>Normal Tag</ids-tag>
        <ids-tag color="secondary">Secondary Tags</ids-tag>
        <ids-tag color="error">Error Tag</ids-tag>
        <ids-tag color="success">Success Tag</ids-tag>
        <ids-tag color="caution">Warning Tag</ids-tag>
        <ids-tag color="#EDE3FC">Custom Tag Color</ids-tag>
        <ids-tag clickable="true" id="ids-clickable-tag">Clickable Tag
          <ids-icon icon="caret-right" size="xsmall"></ids-icon>
        </ids-tag>
        <ids-tag dismissible="true">
            <span>Dismissible Tags</span>
            <ids-icon icon="close" size="xsmall" id="ids-closable-btn"></ids-icon>
        </ids-tag>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">4.x Tags</ids-text>
    </ids-layout-grid>

    <div class="svg hidden">
      <div class="svg-icons">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-icons">
          <symbol id="icon-close" viewBox="0 0 18 18"><path d="M17.5.5l-17 17m17 0L.5.5" stroke="currentColor" fill="none" fill-rule="evenodd" vector-effect="non-scaling-stroke"></path></symbol>
          <symbol id="icon-caret-right" viewBox="0 0 18 18"><path d="M4.5 17.5L13 9 4.5.5" stroke="currentColor" fill="none" fill-rule="evenodd" vector-effect="non-scaling-stroke"></path></symbol>
        </svg>
      </div>
    </div>

    <div class="tag-list">
      <span id="tagged" class="tag">#Tagged</span>
      <span id="tagged-secondary" class="tag secondary">#Tagged</span>
      <span id="tag-error" class="tag error"><span class="audible">Error</span>Delayed</span>
      <span id="tag-open-order" class="tag good">Open Order</span>
      <span id="tag-help-order" class="tag alert"><span class="audible">Alert</span>Help Order</span>
      <a id="tag-linkable" href="#" class="tag is-linkable">#Clickable</a>
      <span id="tag-dismissible" href="#" class="tag is-dismissible">#Dismissible</span>
    </div>

    <script>
      $('body').initialize();
    </script>
  </ids-container>
</body>
