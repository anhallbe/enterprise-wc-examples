<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Images</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="2" cols-sm="4" cols-md="7" padding-x="md">
      <ids-layout-grid-cell col-span="1">
        <ids-text type="h2" font-size="14">Initials and Statuses</ids-text>
        <ids-image
          initials="mn"
          round
          tabindex="0"
        ></ids-image>
        <br />
        <br />
        <ids-image class="ids-img-10" alt="Photo of Evyn" round tabindex="0"></ids-image>
        <br />
        <br />
        <ids-image class="ids-img-10" alt="Photo of Evyn" round user-status="available" tabindex="0"></ids-image>
        <br />
        <br />
        <ids-image class="ids-img-10" alt="Photo of Evyn" round user-status="away" tabindex="0"></ids-image>
        <br />
        <br />
        <ids-image class="ids-img-10" alt="Photo of Evyn" round user-status="busy" tabindex="0"></ids-image>
        <br />
        <br />
        <ids-image class="ids-img-10" alt="Photo of Evyn" round user-status="do-not-disturb" tabindex="0"></ids-image>
        <br />
        <br />
        <ids-image class="ids-img-10" alt="Photo of Evyn" round user-status="unknown" tabindex="0"></ids-image>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell col-span="1">
        <ids-text type="h2" font-size="14">Size SM - 60x60</ids-text>
        <ids-image class="placeholder-60-60" id="e2e-image" alt="image-sm 60x60" size="sm" tabindex="0"></ids-image>
        <ids-text font-size="14">image from src</ids-text>
        <br />
        <br />
        <ids-image class="non-existant" id="e2e-fallback" src="../assets/images/non-existant.jpg" alt="image-sm non-existant" size="sm" fallback tabindex="0"></ids-image>
        <ids-text font-size="14">placeholder via fallback</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell col-span="1">
        <ids-text type="h2" font-size="14">Size MD - 154x120</ids-text>
        <ids-image class="placeholder-154-120" alt="image-md 154x120" size="md" tabindex="0"></ids-image>
        <ids-text font-size="14">image from src</ids-text>
        <br />
        <br />
        <ids-image id="e2e-placeholder" alt="image-md non-existant" size="md" placeholder tabindex="0"></ids-image>
        <ids-text font-size="14">placeholder via attribute</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell col-span="2">
        <ids-text type="h2" font-size="14">Size LG - 300x350</ids-text>
        <ids-image class="placeholder-300-350" alt="image-lg 300x350" size="lg" tabindex="0"></ids-image>
        <ids-text font-size="14">image from src</ids-text>
        <br />
        <br />
        <ids-image alt="image-lg no src" size="lg" fallback tabindex="0"></ids-image>
        <ids-text font-size="14">placeholder via fallback</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell col-span="2">
        <ids-text type="h2" font-size="14">Size AUTO</ids-text>
        <ids-image class="placeholder-500-200" alt="image-auto 500x200" tabindex="0"></ids-image>
        <ids-text font-size="14">image from src</ids-text>
        <br />
        <br />
        <ids-image placeholder tabindex="0"></ids-image>
        <ids-text font-size="14">placeholder via attribute</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
