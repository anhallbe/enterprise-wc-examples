  <ids-container role="main" padding="8" hidden>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Web Component Date Picker</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" gap="md" padding-x="md">
      <ids-layout-grid-cell>
        <ids-date-picker label="Date Field" mask></ids-date-picker>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h2">4.x Date Picker</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" gap="md" padding-x="md">
      <ids-layout-grid-cell>
        <div class="svg hidden">
          <div class="svg-icons">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-icons">

              <symbol id="icon-dropdown" viewBox="0 0 18 18"><path clip-rule="evenodd" d="M4 6l5 6 5-6H4z" fill="currentColor" fill-rule="evenodd" stroke="none"></path></symbol>
              <symbol id="icon-caret-left" viewBox="0 0 18 18"><path d="M13 17.5L4 9l9-8.5" stroke="currentColor" vector-effect="non-scaling-stroke"></path></symbol>
              <symbol id="icon-caret-right" viewBox="0 0 18 18"><path d="M4 .5L13 9l-9 8.5" stroke="currentColor" vector-effect="non-scaling-stroke"></path></symbol>
              <symbol id="icon-caret-down" viewBox="0 0 19 18"><path d="M18.363 4l-9 9.5-9-9.5" stroke="currentColor" vector-effect="non-scaling-stroke"></path></symbol>
              <symbol id="icon-caret-up" viewBox="0 0 18 18"><path d="M.5 13L9 4l8.5 9" stroke="currentColor" vector-effect="non-scaling-stroke"></path></symbol>
            </svg>
          </div>
        </div>
        <div class="field">
          <label for="date-field-normal" class="label">Date Field</label>
          <input id="date-field-normal" class="datepicker" name="date-field" type="text" data-init="false"/>
        </div>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
