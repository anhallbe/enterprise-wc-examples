<body>
  <ids-container role="main" padding="0" hidden>
    <ids-text font-size="12" type="h1" audible="true">Ids Header (Different Button Types)</ids-text>
    <ids-header>
      <ids-toolbar>
        <ids-toolbar-section type="button">
          <ids-button icon="menu" role="button" color-variant="alternate">
            <span class="audible">Application Menu Trigger</span>
          </ids-button>
        </ids-toolbar-section>
        <ids-toolbar-section type="title">
          <ids-text font-size="20" color-variant="alternate">My Header</ids-text>
          <ids-text font-size="14" color-variant="alternate">With some extra information below</ids-text>
        </ids-toolbar-section>
        <ids-toolbar-section type="buttonset" align="end">
          <ids-button id="button-1" role="button" appearance="primary" color-variant="alternate">
            <ids-icon icon="filter"></ids-icon>
            <span>My Filters</span>
          </ids-button>

          <ids-button id="button-2" appearance="secondary" color-variant="alternate">
            <ids-icon icon="settings"></ids-icon>
            <span>My Settings</span>
          </ids-button>

          <ids-button id="button-3" appearance="tertiary" color-variant="alternate">
            <ids-icon icon="delete"></ids-icon>
            <span>Trash</span>
          </ids-button>
        </ids-toolbar-section>
        <ids-toolbar-section type="button">
          <ids-theme-switcher mode="light" color-variant="alternate"></ids-theme-switcher>
        </ids-toolbar-section>
      </ids-toolbar>
    </ids-header>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-layout-grid-cell>
        <ids-checkbox id="controls-disabled" label="Disable Header Buttons"></ids-checkbox>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
