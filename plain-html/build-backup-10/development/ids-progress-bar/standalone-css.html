<!DOCTYPE html>
<html lang="en">
<head>
  <title>IDS Progress Bar Component</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600&amp;amp;display=swap" rel="stylesheet">
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="Content-Security-Policy" content="
        script-src 'self' https://unpkg.com/ 'unsafe-eval';
        style-src 'self' https://fonts.googleapis.com 'nonce-0a59a005';
        font-src 'self' data: https://fonts.gstatic.com;
      "><link rel="icon" href="/favicon.ico"><script type="module" src="/vendors-node_modules_webpack-dev-server_client_index_js_protocol_ws_3A_hostname_0_0_0_0_port_-ebf8ca/vendors-node_modules_webpack-dev-server_client_index_js_protocol_ws_3A_hostname_0_0_0_0_port_-ebf8ca.js"></script><script type="module" src="/src_components_ids-layout-grid_ids-layout-grid_scss/src_components_ids-layout-grid_ids-layout-grid_scss.js"></script><script type="module" src="/scripts_append-stylesheets_ts-src_components_ids-text_ids-text_scss/scripts_append-stylesheets_ts-src_components_ids-text_ids-text_scss.js"></script><script type="module" src="/ids-progress-bar-standalone-css/ids-progress-bar-standalone-css.js"></script></head>
<body hidden>
  <div class="ids-layout-grid ids-layout-grid-padding-md">
    <div class="ids-layout-grid-cell">
      <h1 class="ids-text ids-text-12">IDS Progress Bar (Standalone CSS)</h1>
    </div>
  </div>

  <div class="ids-layout-grid ids-layout-grid-cols-3 ids-layout-grid-gap-md ids-layout-grid-padding-x-md">
    <div class="ids-layout-grid-cell">

      <div class="ids-progress-bar">
        <label for="progress-basic" class="progress-label">
          <span class="ids-text label-text">Basic</span>
        </label>
        <progress class="progress-bar" id="progress-basic" max="100" value="30">30%</progress>
      </div>

      <div class="ids-progress-bar disabled">
        <label for="progress-disabled" class="progress-label">
          <span class="ids-text label-text">Disabled</span>
        </label>
        <progress class="progress-bar" id="progress-disabled" max="100" value="45">45%</progress>
      </div>

      <div class="ids-progress-bar">
        <label for="progress-max-val" class="progress-label">
          <span class="ids-text label-text">Progress Bar (max:1, value: 0.7)</span>
        </label>
        <progress class="progress-bar" id="progress-max-val" max="1" value="0.7">70%</progress>
      </div>
    </div>
  </div>

  <div class="ids-layout-grid ids-layout-grid-cols-3 ids-layout-grid-gap-md ids-layout-grid-padding-x-md">
    <div class="ids-layout-grid-cell">
      <h2 class="ids-text ids-text-12">IDS Progress Bar - Audible label</h2>

      <div class="ids-progress-bar">
        <label for="progress-audible-label" class="progress-label">
          <span class="ids-text label-text audible">Audible label</span>
        </label>
        <progress class="progress-bar" id="progress-audible-label" max="100" value="40">40%</progress>
      </div>
    </div>
  </div>
</body>
</html>
