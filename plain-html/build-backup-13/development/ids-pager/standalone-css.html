<!DOCTYPE html>
<html lang="en">
<head>
  <title>IDS Pager Component</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600&amp;amp;display=swap" rel="stylesheet">
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="Content-Security-Policy" content="
        script-src 'self' https://unpkg.com/ 'unsafe-eval';
        style-src 'self' https://fonts.googleapis.com 'nonce-0a59a005';
        font-src 'self' data: https://fonts.gstatic.com;
      "><link rel="icon" href="/favicon.ico"><script type="module" src="/vendors-node_modules_webpack-dev-server_client_index_js_protocol_ws_3A_hostname_0_0_0_0_port_-ebf8ca/vendors-node_modules_webpack-dev-server_client_index_js_protocol_ws_3A_hostname_0_0_0_0_port_-ebf8ca.js"></script><script type="module" src="/src_components_ids-button_ids-button_scss/src_components_ids-button_ids-button_scss.js"></script><script type="module" src="/src_components_ids-input_ids-input_scss/src_components_ids-input_ids-input_scss.js"></script><script type="module" src="/src_components_ids-layout-grid_ids-layout-grid_scss/src_components_ids-layout-grid_ids-layout-grid_scss.js"></script><script type="module" src="/scripts_append-stylesheets_ts-src_components_ids-text_ids-text_scss/scripts_append-stylesheets_ts-src_components_ids-text_ids-text_scss.js"></script><script type="module" src="/ids-pager-standalone-css/ids-pager-standalone-css.js"></script></head>
<body>
  <div class="ids-layout-grid ids-layout-grid-padding-md">
    <h1 class="ids-text ids-text-12">Ids Pager (Standalone CSS)</h1>
  </div>
  <div class="ids-layout-grid ids-layout-grid-padding-x-md">
    <div class="ids-layout-grid-cell">
      <div class="ids-pager" page-number="1" page-size="20" total="200" id="ids-pager-example">


        <button id="test-pager-button-first" class="ids-icon-button ids-pager-button first">
          <span class="audible">First Page Button</span>
          <svg class="ids-icon" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="none" height="18"
            width="18" viewBox="0 0 18 18" focusable="false" aria-hidden="true">
            <path
              d="M15.5 17.5L7 9 15.5.5M1.5 0v18"
              stroke="currentColor" fill="none" fill-rule="evenodd" vector-effect="non-scaling-stroke"></path>
          </svg>
        </button>

        <button id="test-pager-button-previous" class="ids-icon-button ids-pager-button previous">
          <span class="audible">First Page Button</span>
          <svg class="ids-icon" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="none" height="18"
            width="18" viewBox="0 0 18 18" focusable="false" aria-hidden="true">
            <path
              d="M13.5 16.5L5 9l8.5-7.5v15z"
              stroke="currentColor" fill="none" fill-rule="evenodd" vector-effect="non-scaling-stroke"></path>
          </svg>
        </button>

        <button id="test-pager-button-next" class="ids-icon-button ids-pager-button next">
          <span class="audible">First Page Button</span>
          <svg class="ids-icon" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="none" height="18"
            width="18" viewBox="0 0 18 18" focusable="false" aria-hidden="true">
            <path
              d="M4.5 16.5L13 9 4.5 1.5v15z"
              stroke="currentColor" fill="none" fill-rule="evenodd" vector-effect="non-scaling-stroke"></path>
          </svg>
        </button>

        <button id="test-pager-button-last" class="ids-icon-button ids-pager-button last">
          <span class="audible">First Page Button</span>
          <svg class="ids-icon" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="none" height="18"
            width="18" viewBox="0 0 18 18" focusable="false" aria-hidden="true">
            <path
              d="M1.5.5L10 9l-8.5 8.5m14 .5V0"
              stroke="currentColor" fill="none" fill-rule="evenodd" vector-effect="non-scaling-stroke"></path>
          </svg>
        </button>

        <span class="ids-pager-button" previous></span>
        <span class="ids-pager-input"></span>
        <span class="ids-pager-button" next></span>
        <span class="ids-pager-button" last></span>
      </div>
    </div>
  </div>
</body>
</html>
